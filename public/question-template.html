<li class="question card">
  <div class="card-header">
    <div class="question-options d-flex flex-row justify-content-end align-items-center">

      <div class="form-group">
        <span class="oi oi-move"></span>
      </div>

      <div class="form-group">
        <div class="required-container form-check">
          <input class="required form-check-input" type="checkbox" name="required" value=true>
          <label class="form-check-label" for="required">Required</label>
          <!--
          <input class="not-required" type="hidden" name="required" value=false> -->
        </div>
      </div>

      <div class="form-group">
        <div class="remove-question-btn"><span class="oi oi-trash"></span></div>
      </div>

    </div> <!-- /.question-options -->
  </div><!-- /.card-header -->

  <div class="card-body">

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="title" rows="2" style="width: 100%" required></textarea>
      </div>
    </div> <!-- /.row -->

    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-6">
        <select name="type" required class="question-type-field form-control">
          <option disabled selected value> -- Select a question type -- </option>
          <option value="yn">Yes/No</option>
          <option value="range">Multiple Choice - Range</option>
          <option value="quality">Multiple Choice - Quality</option>
          <option value="open">Open Response</option>
        </select>
      </div>
    </div> <!-- /.row -->

    <!-- MC choices -->
    <div class="mc-choices-container form-group row">
      <!-- Load choices and choice levels here -->
    </div> <!-- /.mc-choices-container -->

    <input class="mc-choices-hidden" name="choices" type="hidden" value="null">

  </div> <!-- /card-body -->
</li> <!-- /.question -->
